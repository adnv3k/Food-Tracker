{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
{% endif %}
<br/>
<br/>
<h1>Search Results</h1>
<form action="{% url 'search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
    <span class='input-group-btn'>
        <button class="btn btn-outline-success" type="submit">Search</button></span>
</form>
<table border="1" style="height: 100px; display: block; width: 100%;">
    <thead>
    <tr>
        <th>Foods</th>
        <th>Nutrients</th>
    </tr>
    </thead>
    <tbody>
    {% for f in object_list %}
    <tr>
        <form method="POST" action="{% url 'add_food' %}" id="add_food_form">
            {% csrf_token %}
            <td>
                <button type="submit" name="addBtn" value="{{ f.name }}">Add</button>
                <input type="hidden" name="nutrients" value="{{ f.nutrients }}">
                <input type="hidden" name="username" value="{{ user.username }}">
                {{ f.name }}
            </td>
            <td>
                {{ f.nutrients }}
            </td>
        </form>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
